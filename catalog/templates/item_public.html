<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Catalog | Item</title>
    <link href="{{ url_for('static',filename='bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='normalize.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='main.min.css') }}" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </head>
  <body>
    <header class="header" role="banner">
      
    </header>

    <main role="main">
      
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Catalog</a>
            <!-- to hide logout while the user is not logged in. -->
            {% if status == "logged_out" %}
            <a class="navbar-login" href="/login">Login</a>
            {% else %}
            <a class="navbar-login" href="/gdisconnect">Logout</a>
            {% endif %}
          </div>

          <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="/eyes/items">Eyes</a>
              </li>
              <li>
                <a href="/lips/items">Lips</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="starter-template">
          <h1>
            item public
            <a href="/{{ category_slug }}/items">{{ category_name }}</a> > {{ item.name }}
          </h1>
          <p class="lead">
            item info detail here!
          </p>
        </div>
        
        <div class="col-md-6 col-md-offset-3 col-xs-12">
          <h4 class="">Name</h4>
          <p class="">{{ item.name }}</p>
          <h4 class="">Description</h4>
          <p class="">{{ item.description }}</p>
        </div>

      </div>
    </main>

  </body>
</html>
