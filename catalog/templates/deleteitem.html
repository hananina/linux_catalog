<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Catalog | Delete Item</title>
    <link href="{{ url_for('static',filename='bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='normalize.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='main.min.css') }}" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </head>
  <body>
    <header class="header" role="banner">
      
    </header>

    <main role="main">
      
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Catalog</a>
            <a class="navbar-login" href="/gdisconnect">Logout</a>
          </div>

          <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="/eyes/items">Eyes</a>
              </li>
              <li>
                <a href="/lips/items">Lips</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="starter-template">
          <h1>
            <a href="/{{ category_slug }}/items">{{ category_name }}</a> > {{ item.name }}
          </h1>
          <p class="lead">
            Are you realy sure you need to DELETE this item?!
          </p>
        </div>

        <form class="col-md-8 col-md-offset-2 col-xs-12" method='POST' enctype = 'multipart/form-data' action='{{ url_for("deleteItem", category_slug=category_slug, item_slug=item.slug)}}'>
        
          <fieldset class="form-group">
            <h4 class="">Name</h4>
            <p class="">{{ item.name }}</p>
          </fieldset>

          <fieldset class="form-group">  
            <input type='submit' class="btn btn-primary" value='Delete'>
            <a role="button" class="btn btn-secondary" href='{{ url_for("showItem", category_slug=category_slug, item_slug=item.slug)}}'>Cancel</a>
          </fieldset>

        </form>
      
      </div>
    </main>

  </body>
</html>
